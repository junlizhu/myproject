<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../javaScript/jQuery.js"></script>
</head>
<body>
	<div
		style="position: relative; width: 24px; height: 32px; border: 1px solid red;"></div>
	<button type="button" >向右</button>


 	<script type="text/javascript">
		$('button').bind('click', function() {
			$('div').animate({
				left : '+=100px'
			}, 3000,function(){
				$('div').animate({
					left : '-=100px'
				}, 3000);
			});
		});
	</script>  
<!-- 		<div id="#002"  style="width: 24px; height: 32px; border: 1px solid red;"></div>
 -->	<button type="button">变大</button>

	<script type="text/javascript">
		$('button').bind('click', function() {
			$('div').animate({
				width : '240px',
				height : '320px'
			}, 3000,function(){
				$('div').animate({
					width : '24px',
					height : '32px'
				}, 3000);
			});
		});
	</script>
	
</body>
</html>
