<!DOCTYPE html>
<html>
<head>
<script>
function showDiv(){
document.getElementById("div").style.display="block";
}
</script>
</head>
<body>
<div id="div" style="position:absolute;left:100px;top:30px;width:400px;height:300px;background-color:#0F0;display:none;">弹出的层</div>
<input type="button" value="按钮" onclick="showDiv();">
</body>
</html>
